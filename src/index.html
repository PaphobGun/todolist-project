<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>TODO-LIST</title>
  </head>
  <body>
    <!-- Wrapper Start -->
    <div class="wrapper">
      <!-- Header Section -->
      <header class="header">
        <h1 class="header__h1">To Do List</h1>
        <h3 class="header__h3">On Month Year</h3>
      </header>
      <!-- Form Section -->
      <form class="form">
        <input type="text" class="form__text" placeholder="Add your list..." />
        <button class="form__btn"><i class="far fa-plus-square"></i></button>
      </form>
      <!-- List Section -->
      <section class="list">
        <ul class="list__todo list__ul" id="todo"></ul>
        <ul class="list__completed list__ul" id="completed"></ul>
      </section>
      <!-- Wrapper End -->
    </div>
  </body>
</html>
